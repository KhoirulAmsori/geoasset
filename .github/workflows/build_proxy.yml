name: Build Proxy List

on:
  schedule:
    - cron: "0 17 * * *"
#  push:
#    branches:
#    - dev
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable Debuging?"
        required: false
        default: "false"
        type: boolean
  repository_dispatch:

permissions:
  contents: write

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      EnableDebug: ${{ github.event.inputs.debug || 'false' }}
      GeoLiteAsnDbPath: Asset/GeoLite2-ASN.mmdb
      GeoLiteCountryDbPath: Asset/GeoLite2-Country.mmdb
      IncludedCountry: "IN,JP,MY,NL,SG,TW,TH,VE,VN"
      IncludedProtocols: "ss,trojan,vmess,vless"
      LiteConfigPath: Asset/config.json
      LitePath: Asset/lite
      MaxProxiesPerCountry: 3
      MaxThreadCount: 128
      MinActiveProxies: 100
      SingboxPath: sing-box
      SourcesFile: Asset/sources.txt
      Timeout: 15000
      V2rayFormatResultPath: Asset/singlist.txt

    steps:
      - name: Set variables
        run: |
          export TZ="Asia/Jakarta"
          sudo locale-gen id_ID.UTF-8
          echo "BUILDTIME=$(LC_TIME=id_ID.UTF-8 date '+%a, %d/%m/%Y - %H:%M:%S')" >> $GITHUB_ENV

      - name: Setup git with token
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Checkout main branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          ref: ${{ github.ref_name }}
          path: source

      - name: Install sing-box
        run: |
          sudo dpkg -i source/proxy-build/Asset/*.deb
          sudo apt-get install -f

      - name: Build proxy list
        run: |
          cd source/proxy-build
          git clone --depth 1 -b asset https://github.com/${{ github.repository }} GEO
          for file in GEO/GEO/*.tar.gz; do
            tar -xzf "$file" --wildcards --transform='s:.*/::' -C Asset '*.mmdb'
          done
          dotnet restore
          dotnet run --configuration Release --project .

      - name: Build sing-box configuration
        if: ${{ !hashFiles('source/proxy-build/skip_push.flag') }}
        run: |
          cd source/proxy-build/Asset
          pip install geoip2 -q
          python generate_singbox_config.py
          cd ../..

      - name: Prepare local repo for 'asset' branch
        if: ${{ !hashFiles('source/proxy-build/skip_push.flag') }}
        env:
          GH_TOKEN: ${{ secrets.AUTH_PAT }}
        run: |
          rm -rf asset
          mkdir -p asset
          cd asset
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote add origin "https://${{ github.actor }}:${GH_TOKEN}@github.com/${{ github.repository }}"
          if git ls-remote --exit-code --heads origin asset; then
            git fetch origin asset
            git checkout -b asset origin/asset
          else
            git checkout --orphan asset
          fi
          cd ..

      - name: Backup and copy build results
        if: ${{ !hashFiles('source/proxy-build/skip_push.flag') }}
        run: |
          BACKUP_DATE=$(TZ=Asia/Jakarta date '+%Y%m%d')
          BACKUP_DIR=asset/Backup

          if [ -f source/proxy-build/all_list.txt ]; then
            mkdir -p $BACKUP_DIR
            cp source/proxy-build/all_list.txt $BACKUP_DIR/${BACKUP_DATE}_all_list.txt

            # Simpan hanya 5 backup terbaru
            ls -1t $BACKUP_DIR/*_all_list.txt | tail -n +6 | xargs -r rm -f
          else
            echo "No existing all_list.txt to backup"
          fi

          mkdir -p asset/Proxy
          cp source/proxy-build/{list.txt,all_list.txt,raven.json} asset/Proxy/

      - name: Commit & push asset
        if: ${{ !hashFiles('source/proxy-build/skip_push.flag') }}
        run: |
          cd asset
          git add Proxy Backup
          git commit -m "Update proxy list on ${{ env.BUILDTIME }}" || echo "No changes"
          git push -u origin asset
