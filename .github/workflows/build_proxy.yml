name: Source Checker

on:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches:
    - dev
#    paths:
#      - "proxy-build/Asset/sources.txt"
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable Debuging?"
        required: false
        default: "false"
        type: boolean
  repository_dispatch:

permissions:
  contents: write

jobs:
  Run:
    runs-on: ubuntu-latest
    env:
      EnableDebug: ${{ github.event.inputs.debug || 'false' }}
      LitePath: Asset/lite
      LiteConfigPath: Asset/config.json
      IncludedProtocols: "ss,trojan,vmess,vless"
      SourcesFile: Asset/sources.txt

    steps:
      - name: Set variables
        run: |
          export TZ="Asia/Jakarta"
          sudo locale-gen id_ID.UTF-8
          echo "BUILDTIME=$(LC_TIME=id_ID.UTF-8 date '+%A, %d %B %Y - %H:%M:%S')" >> $GITHUB_ENV

      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Checkout main branch
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          ref: ${{ github.ref_name }}
          path: source

      - name: Run source checker
        run: |
          cd source/source-checker
          cp -R ../proxy-build/Asset/ .

          dotnet restore
          dotnet run --configuration Release --project .
