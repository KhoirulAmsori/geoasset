name: Build Proxy List
on:
  push:
    paths:
      - "proxy-build/server_list.txt"
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: write

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          export TZ="Asia/Jakarta"
          sudo locale-gen id_ID.UTF-8
          echo "BUILDTIME=$(LC_TIME=id_ID.UTF-8 date '+%A, %d %B %Y - %H:%M:%S')" >> $GITHUB_ENV

      # Checkout branch main untuk ambil source proxy-build
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          path: source   # <== disimpan di folder source/

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Cache PIP packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Build proxy list
        run: |
          cd source/proxy-build
          pip install -r requirements.txt -qq
          python main.py
          cd ../..
          mkdir -p tmp_output
          cp source/proxy-build/proxy_list.txt tmp_output/

      # Checkout asset branch ke folder berbeda
      - name: Checkout asset branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: asset
          path: asset    # <== branch asset di folder asset/

      - name: Copy build results to asset
        run: |
          mkdir -p asset/Proxy
          cp -r tmp_output/* asset/Proxy/

      - name: Commit & push Proxy
        run: |
          cd asset
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Proxy
          git commit -m "Update proxy list on ${{ env.BUILDTIME }}" || echo "No changes to commit"
          git push origin asset
