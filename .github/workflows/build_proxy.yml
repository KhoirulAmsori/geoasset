name: Build Proxy List
on:
  push:
    paths:
      - "proxy-build/server_list.txt"
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: write

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          export TZ="Asia/Jakarta"
          sudo locale-gen id_ID.UTF-8
          echo "BUILDTIME=$(LC_TIME=id_ID.UTF-8 date '+%A, %d %B %Y - %H:%M:%S')" >> $GITHUB_ENV

      - name: Checkout codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout "asset" branch
        run: |
          git fetch origin asset || true
          git checkout -B asset origin/asset || git checkout -B asset

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Cache PIP packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd proxy-build
          pip install -r requirements.txt
          cd ..

      - name: Build proxy list
        run: |
          mkdir -p Proxy
          cd proxy-build
          python main.py
          cp -r Proxy/* ../Proxy/
          cd ..

      - name: Commit & push Output
        run: |
          git add Proxy
          git commit -m "Update proxy list on ${{ env.BUILDTIME }}" || echo "No changes to commit"
          git push origin asset
