name: Build Proxy List

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      max_proxies_per_country:
        description: "Batas maksimal proxy per country"
        required: false
        default: "2"
  repository_dispatch:

permissions:
  contents: write

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      GithubApiToken: ${{ secrets.GITHUB_TOKEN }}
      GithubUser: ${{ github.repository_owner }}
      GithubRepo: geoasset
      MaxProxiesPerCountry: ${{ github.event.inputs.max_proxies_per_country }}
      Timeout: 6000
      MaxThreadCount: 96
      SingboxPath: sing-box
      V2rayFormatResultPath: proxy-build/proxy_list.txt
      Sources: |
        https://raw.githubusercontent.com/Surfboardv2ray/TGParse/main/splitted/mixed
        https://raw.githubusercontent.com/LalatinaHub/Mineral/master/result/nodes
        https://raw.githubusercontent.com/mheidari98/.proxy/main/all
        https://raw.githubusercontent.com/MrMohebi/xray-proxy-grabber-telegram/master/collected-proxies/row-url/actives.txt
        https://raw.githubusercontent.com/hkaa0/permalink/main/proxy/V2ray.txt
        https://raw.githubusercontent.com/Barabama/FreeNodes/master/nodes/yudou66.txt
        https://raw.githubusercontent.com/kaoxindalao/v2raycheshi/main/v2raycheshi
        https://raw.githubusercontent.com/MhdiTaheri/V2rayCollector_Py/main/sub/Singapore/config.txt

    steps:
      - name: Set variables
        run: |
          export TZ="Asia/Jakarta"
          sudo locale-gen id_ID.UTF-8
          echo "BUILDTIME=$(LC_TIME=id_ID.UTF-8 date '+%A, %d %B %Y - %H:%M:%S')" >> $GITHUB_ENV

      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Checkout branch main untuk ambil source proxy-build
      - name: Checkout main branch
        uses: actions/checkout@v5
        with:
          ref: main
          fetch-depth: 1

      - name: Install sing-box
        run: |
          sudo dpkg -i proxy-build/Asset/sing-box.deb
          sudo apt-get install -f

      - name: Build proxy list
        run: |
          cd proxy-build
          dotnet restore
          dotnet run --configuration Release --project .
          pwd
          ls
          pwd
          ls proxy-build
