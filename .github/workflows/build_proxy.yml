name: Build Proxy List
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: write

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          export TZ="Asia/Jakarta"
          sudo locale-gen id_ID.UTF-8
          echo "BUILDTIME=$(LC_TIME=id_ID.UTF-8 date '+%A, %d %B %Y - %H:%M:%S')" >> $GITHUB_ENV

      - name: Checkout codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Cache PIP packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd proxy-build
          pip install -r requirements.txt

      - name: Build proxy list
        run: |
          mkdir -p proxy-build/Proxy
          cd proxy-build
          python main.py
          
          cd ..

      - name: Git push Proxy to "asset" branch
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin asset || true
          git checkout -b asset origin/asset || git checkout -b asset
          
          mkdir -p Proxy
          cp -r proxy-build/Proxy/* ./Proxy/ 2>/dev/null || true
          git add Proxy
          git commit -m "Update Proxy list on ${{ env.BUILDTIME }}" || echo "No changes to commit"
          git push origin asset
