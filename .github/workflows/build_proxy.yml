name: Build Proxy List
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: write

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      GithubApiToken: ${{ secrets.GITHUB_TOKEN }}
      GithubUser: ${{ github.repository_owner }}
      GithubRepo: geoasset
      Timeout: 6000
      MaxThreadCount: 96
      SingboxPath: sing-box
      V2rayFormatResultPath: proxy-build/asset/proxy_list.txt
      Sources: |
        https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity.txt
        https://raw.githubusercontent.com/Surfboardv2ray/Proxy-sorter/main/output/US.txt
        https://raw.githubusercontent.com/Surfboardv2ray/TGParse/main/splitted/mixed
        https://raw.githubusercontent.com/LalatinaHub/Mineral/master/result/nodes
        https://raw.githubusercontent.com/mheidari98/.proxy/main/all

    steps:
      - name: Set variables
        run: |
          export TZ="Asia/Jakarta"
          sudo locale-gen id_ID.UTF-8
          echo "BUILDTIME=$(LC_TIME=id_ID.UTF-8 date '+%A, %d %B %Y - %H:%M:%S')" >> $GITHUB_ENV

      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Checkout branch main untuk ambil source proxy-build
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install sing-box
        run: |
          sudo dpkg -i proxy-build/asset/sing-box.deb
          sudo apt-get install -f

      - name: Build proxy list
        run: |
          cd proxy-build
          dotnet restore
          dotnet run --configuration Release --project .
