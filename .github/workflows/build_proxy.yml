name: Build Proxy List
on:
  schedule:
    - cron: "0 */3 * * *" # 3 jam sekali
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: write

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      GithubApiToken: ${{ secrets.GITHUB_TOKEN }}
      GithubUser: ${{ github.repository_owner }}
      GithubRepo: geoasset
      Timeout: 5000
      MaxThreadCount: 96
      SingboxPath: sing-box
      V2rayFormatResultPath: proxy_list.txt
      Sources: |
        https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity.txt
        https://raw.githubusercontent.com/Surfboardv2ray/Proxy-sorter/main/output/US.txt
        https://raw.githubusercontent.com/Surfboardv2ray/TGParse/main/splitted/mixed
        https://raw.githubusercontent.com/LalatinaHub/Mineral/master/result/nodes
        https://raw.githubusercontent.com/mheidari98/.proxy/main/all

    steps:
      - name: Set variables
        run: |
          export TZ="Asia/Jakarta"
          sudo locale-gen id_ID.UTF-8
          echo "BUILDTIME=$(LC_TIME=id_ID.UTF-8 date '+%A, %d %B %Y - %H:%M:%S')" >> $GITHUB_ENV

      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Checkout branch main untuk ambil source proxy-build
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          path: source   # <== disimpan di folder source/

      - name: Install sing-box
        run: |
          cd source/proxy-build
          sudo dpkg -i sing-box.deb
          sudo apt-get install -f
          sing-box version

      - name: Build proxy list
        run: |
          cd source/proxy-build
          dotnet restore
          dotnet run --configuration Release --project .
          pwd
          ls
          cd ../..

      # Siapkan repo lokal baru untuk branch 'asset' di folder 'asset/'
      # Jika 'asset' belum ada di remote â†’ buat orphan branch
      - name: Prepare local repo for 'asset' branch (create if missing)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          rm -rf asset
          mkdir -p asset
          cd asset
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote add origin "https://${{ github.actor }}:${GH_TOKEN}@github.com/${{ github.repository }}"
          if git ls-remote --exit-code --heads origin asset; then
            git fetch origin asset
            git checkout -b asset origin/asset
          else
            git checkout --orphan asset
          fi
          cd ..

      # Salin hanya hasil build ke branch 'asset'
      - name: Copy build results to asset/Proxy
        run: |
          mkdir -p asset/Proxy
          cp source/proxy-build/proxy_list.txt asset/Proxy/

      - name: Commit & push Proxy
        run: |
          cd asset
          git add Proxy
          git commit -m "Update proxy list on ${{ env.BUILDTIME }}" || echo "No changes to commit"
          git push -u origin asset
